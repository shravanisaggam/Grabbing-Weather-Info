<!DOCTYPE html>
<html>
<head>
	<title>Current Weather Information</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<div class="jumbotron">
<h2 class="text-center">Current Weather Information</h2>
</div>


<div class="container">
	<div class="row">
	<h3 class="text-center">Enter City Name</h3>
	<span id="error"></span>
	</div>

	<div class="row form-group form-inline" id="rowDiv">
	<input type="text" name="city" id="city" class="form-control" placeholder="City Name">
	<button id="submitWeather" class="btn btn-primary">Search City Weather</button>
	</div>

	<div id="show">		
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="weather.js"></script>
</body>
</html>
